{% extends 'base.html' %}

{% block content %}

<!-- TODO: Display a list of users here, with each linking to their profile -->

<h1>Home</h1>
{% if users %}
  <ul>
    {% for user in users %}
    <li>
    <a href="{{ url_for('main.profile', username=user.username) }}">{{ user.username }}</a> 
    </li>
    {% endfor %}
  </ul>
{% else %}
    <p>No users found.</p>
{% endif %}

{% endblock %}
